<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
        <div class="row header__row">
          <div class="logo">
            <div class="logo__title">
              Movie<span class="color">Finder.</span>
            </div>
          </div>
          <div class="header__Links">
            <a class="header__link link__hover-effect" href="#">Home</a>
            <a class="header__link link__hover-effect" href="./movies.html">Find a Movie</a>
            <a class="header__link contact__button no_cursor" href="">Contact</a>
          </div>
        </div>
    </header>

    <section id="landing">
      <div class="container">
        <div class="row landing__row">
            <div class="Landing">
                <h1 class="landing__title color">
                    Australia's most awarded movie platform
                </h1>
                <h2 class="landing__sub-title">Find the movie you want to here</h2>
                <div class="landing__search">
                        <input class="landing__search--bar" type="text" placeholder="Search by Movie Title" />
                    <span>
                        <button class="landing__search--button pointer"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
                <figure class="landing__img--wrapper">
                    <img class="landing__img" src="./assets/undraw_reviews_lp8w.svg" alt="">
                </figure>
        </div>
      </div>
    </section>
  </body>
</html>
